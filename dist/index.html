<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id='container'>
        <div id='search-div'>
            <input type='text' id='city-input' placeholder='Search for a city'>
            <button id='search-btn'> Search </button>
        </div>
        <div id='cities'></div>
    </div>

    <script id="city-temp" type="text/x-handlebars-template">

        {{#each cities}}
            <div class = 'city' data-name = {{this.name}}>
                {{#if this.favourite}}
                    <button class='btn remove-btn' data-favourite={{this.favourite}}>-</button>
                    {{else}}
                    <button class='btn add-btn' data-favourite={{this.favourite}}>+</button>
                {{/if}}
                <div class='city-name'>{{this.name}}</div>
                <div class='temperature'>{{this.temperature}}&#8451</div>
                <div class = 'condition'>
                    <img class='condition-pic' src={{this.conditionPic}}>
                    <div class='condition-status'>{{this.condition}}</div>
                </div>
                
            </div>
        {{/each}}

    </script>
